<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Ephesis&family=Montserrat:ital,wght@1,300&family=Noto+Sans+Tangsa&family=Rethink+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <header>
        <img src="./imagens/novo tel.png" alt="telefone" />
        <h1>Lista Telefonica</h1>
    </header>
    <form id="form-list">
        <input type="text" id="adicione-nome" required placeholder="Adicione o nome" />
        <input type="number" id="adicione-numero" required placeholder="Adicione um número" />
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do Contato</th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
